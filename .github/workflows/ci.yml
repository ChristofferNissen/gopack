name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: make install

    - name: Lint
      uses: dominikh/staticcheck-action@v1.2.0
      with:
        version: "2022.1.2"

    - name: Test
      run: make test
